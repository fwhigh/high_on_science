<!-- Typography
================================================== -->

 <h2>Blog posts</h2>

  <!-- Headings & Paragraph Copy -->
  <div class="row">

    <div class="span6">
	<ul>
      {% for post in site.posts %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
	</ul>
    </div>

  </div>
